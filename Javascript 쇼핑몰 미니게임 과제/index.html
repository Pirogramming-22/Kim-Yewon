<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header><img class="logo" src="./img/logo.png" /></header>
    <nav class="buttons">
      <button>
        <img src="./img/blue_t.png" data-key="type" data-value="tshirt" />
      </button>
      <button>
        <img src="./img/blue_p.png" data-key="type" data-value="pants" />
      </button>
      <button>
        <img src="./img/blue_s.png" data-key="type" data-value="skirt" />
      </button>
      <button class="colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </nav>
    <main>
      <ul class="items"></ul>
    </main>
  </body>
</html>
