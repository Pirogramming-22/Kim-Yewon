<!DOCTYPE html>

    <link rel="stylesheet" href="Naver.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../제로초인강/favicon.ico"

      <div id="icon" class="hamburger"></div>

            <div id="searchIcon" class="searchIcon"></div>
          </div>
        </div>
        <div class="topCatagoryWrapper">
          <div class="catagoryItem">
            <div class="icon"></div>

          </div>
