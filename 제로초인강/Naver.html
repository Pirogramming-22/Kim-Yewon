<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Naver.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../제로초인강/favicon.ico"
    />
    <title>NAVER</title>
  </head>
  <header>
    <div class="headerLeft">
      <div id="icon" class="hamburger"></div>
      <div id="icon" class="payIcon"></div>
    </div>
    <div class="headerRight">
      <div id="icon" class="talkIcon"></div>
      <div id="icon" class="alarmIcon"></div>
      <div id="icon" class="shopIcon"></div>
    </div>
  </header>
  <body>
    <div id="Wrapper">
      <div class="topWrapper">
        <div class="SearchWrapper">
          <input
            id="query"
            name="query"
            type="search"
            placeholder="검색어를 입력해 주세요."
            maxlength="255"
            class="search_input"
          />
          <div class="SearchIconWrapper">
            <div id="searchIcon" class="keyboardIcon"></div>
            <div id="searchIcon" class="arrowDown"></div>
            <div id="searchIcon" class="searchIcon"></div>
          </div>
        </div>
        <div class="topCatagoryWrapper">
          <div class="catagoryItem">
            <div class="icon"></div>
            <span>메일</span>
          </div>
          <div class="catagoryItem">
            <div class="icon"></div>
            <span>카페</span>
          </div>
          <div class="catagoryItem">
            <div class="icon"></div>
            <span>블로그</span>
          </div>
          <div class="catagoryItem">
            <div class="icon"></div>
            <span>스토어</span>
          </div>
          <div class="catagoryItem">
            <div class="icon"></div>
            <span>뉴스</span>
          </div>
          <div class="catagoryItem">
            <div class="icon"></div>
            <span>증권</span>
          </div>
          <div class="catagoryItem">
            <div class="icon"></div>
            <span>부동산</span>
          </div>
          <div class="catagoryItem">
            <div class="icon"></div>
            <span>지도</span>
          </div>
          <div class="catagoryItem">
            <div class="icon"></div>
            <span>웹툰</span>
          </div>
          <div class="catagoryItem">
            <div class="icon"></div>
            <span></span>
          </div>
        </div>
      </div>
      <main id="main">
        <div id="mainLeft">
          <aside id="mainLeftAd"></aside>
          <section id="mainNewstand"></section>
          <section id="mainShopping"></section>
        </div>
        <div id="mainRight">
          <section id="mainLogin"></section>
          <aside id="mainRightAd"></aside>
          <aside id="mainRight2Ad"></aside>
          <aside id="mainRight3Ad"></aside>
          <section id="mainWeather">
            <header>날씨</header>
          </section>
          <section id="mainStock"><header>증시</header></section>
        </div>
      </main>
    </div>
  </body>
</html>
